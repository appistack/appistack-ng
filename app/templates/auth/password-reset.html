<form id="password-reset-form" class="col-xs-12 col-sm-6 col-md-4" ng-submit="onRequestPasswordReset()" role="form" ng-init="passwordResetForm = {}">
  <h2>Password Reset</h2>
  <div class="form-group">
    <label>Enter Your Email Address</label>
    <input type="email" name="email" ng-model="passwordResetForm.email" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Request Password Reset</button>
</form>
