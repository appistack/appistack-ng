<div id="user-{{user.id}}" class="col-xs-12 col-sm-6 col-md-4">
  <h3>{{ user.username }}</h3>
  <user-profile-pic user="user"></user-profile-pic>

  <p>
    <span ng-if="isAdmin">
      <span class="label label-primary"><i class="fa fa-user fa-fw"></i>&nbsp;Admin</span>
    </span>
  </p>

  <form id="user-edit-form" ng-submit="submit()" role="form">
    <div class="form-group">
      <label for="userName">Name</label>
      <input type="text" id="userName" name="name" placeholder="Name" ng-model="user.name" required="required" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="userNickname">Nickname</label>
      <input type="text" id="userNickname" name="nickname" placeholder="Nickname" ng-model="user.nickname" class="form-control"/>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">
        <i class="fa fa-sign-in fa-lg"></i>&nbsp;&nbsp;Save
      </button>

      <button ui-sref="users-profile({userId: user.id})" type="button" class="btn btn-default">
        <i class="fa fa-sign-in fa-lg"></i>&nbsp;&nbsp;Cancel
      </button>
    </div>
  </form>
</div>
