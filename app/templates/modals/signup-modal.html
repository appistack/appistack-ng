<form id="signup-modal" ng-submit="ok()" role="form">
  <div class="modal-header bg-primary">
    <h3><i class="fa fa-users fa-lg"></i>&nbsp;&nbsp;Sign Up</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="signupEmail" class="control-label sr-only">Email address</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input type="email" id="signupEmail" name="email" placeholder="Email" ng-model="signup.email" required class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="signupUsername" class="control-label sr-only">Username</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-at fa-fw"></i></span>
        <input type="text" id="signupUsername" name="username" placeholder="Username" ng-model="signup.username" required class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="signupPassword" class="control-label sr-only">Password</label>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input type="password" id="signupPassword" name="password" placeholder="Password" ng-model="signup.password" required class="form-control"/>
        <span class="input-group-multi"></span>
        <input type="password" id="signupPasswordConfirm" name="passwordConfirmation" placeholder="Confirm" ng-model="signup.passwordConfirmation" required class="form-control"/>
      </div>
    </div>

    <!--<div class="form-group">-->
      <!--<button type="button" ng-click="authWith('google_oauth2')" class="btn btn-danger">-->
        <!--<i class="fa fa-google fa-lg">&nbsp;&nbsp;Sign in with Google</i>-->
      <!--</button>-->
    <!--</div>-->

    <div class="form-group">
      <alert ng-repeat="alert in signupAlerts" type="{{alert.type == 'error' ? 'danger' : alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="cancel()" class="btn btn-link">Cancel</button>
    <button type="submit" class="btn btn-default">
      <i class="fa fa-sign-in fa-lg"></i>&nbsp;&nbsp;Sign Up
    </button>
  </div>
</form>
